<html lang="en">
<head>

    <title>PAW</title>

<body>
    <section id="add-animal">

            <div class="inputs-add-animal">
                <input id="specie-input" type="text">
                <span id="specie-span">Espèce</span>
                
                <input id="breed-input" type="text">
                <span id="breed-span">Race</span>
                
                <input id="name-input" type="text">
                <span id="name-span">Nom</span>
                
                <input id="dob-input" type="date">
                <span id="dob-span">Date de naissance</span>
                
                <input id="weight-input" type="text">
                <span id="weight-span">Poids</span>
                
                <input id="id-input" type="text">
                <span id="id-span">N° Puce (optionnel)</span>
            </div>

            <div class="buttons">
                <button @click="openChooseSpeciePage" id="add-animal-button" type="submit">Ajouter Animal</button>
            </div>
            
            <a href="./choose-specie.html" class="return-animals">J'ai déjà enregistré mon animal</a>

    </section>
